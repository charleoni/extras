<div class="row">
    <div class="col-10">
        <h3>Tipos Identificación</h3>
    </div>
    <div class="col-2 align-self-end">
        <a [routerLink]="['/tipoidnew']" class="btn btn-primary btn-block py-2 mb-2">
            <span class="icon icon-plus mr-2"></span> Nuevo
        </a>
    </div>
</div>

<table class="table table-striped table-bordered row-border hover" datatable [dtOptions]="dtOptions">
    <thead class="table-primary">
        <tr>
            <th style="width: 05%;" scope="col">#</th>
            <th style="width: 20%;" scope="col">Descripción identificación</th>            
            <th style="width: 15%;" scope="col" class="text-center">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tipoid of tiposid;let indexOfelement=index; ">
            <th scope="row">{{ tipoid.id }}</th>
            <td>{{ tipoid.descripcion }}</td>            
            <!-- <td class="text-center">
                <ng-container *ngIf="!i.estado">
                    <span class="icon status icon-toggle-left text-danger"></span>
                </ng-container>
                <ng-container *ngIf="i.estado">
                    <span class="icon status icon-toggle-right text-success"></span>
                </ng-container>
            </td> -->
            <td class="text-center">
                <button class="btn btn-success btn-sm mr-1 shadow-none" title="Modificar registro" 
                    (click)="gototipoid(tipoid)">
                    <span class="icon icon-edit-3 text-white"></span>
                </button>
                <!--<button class="btn btn-success btn-sm mr-1 shadow-none" title="Modificar registro"
                    (click)="gototipoid(tipoid)">
                    <span class="icon icon-edit-3 text-white"></span>
                </button>-->
                <button class="btn btn-danger btn-sm shadow-none" title="Eliminar registro" data-toggle="modal"
                    data-target="#deleteModal" (click)="anular(tipoid.id, indexOfelement)">
                    <span class="icon icon-trash-2 text-white"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
