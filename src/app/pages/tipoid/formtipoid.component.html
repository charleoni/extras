<div>
    <form [formGroup]="form">
        <div class="row">
            <div class="col text-center">
                <h1>{{title}}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Descripción tipo de identificación</label>
                    <input type="text" formControlName="descripcion" class="form-control">
                    <div class="validationErrorRed">
                        <ng-container *ngFor="let validation of validationFormMessage.descripcion">
                            <div *ngIf="isValid('descripcion', validation.type)">
                                <small>{{validation.message}}</small>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>            
        </div>

        <div class="card-footer border-0 text-right">
            <a [routerLink]="['/tipoid']" class="btn btn-warning shadow-none mr-2">
                Regresar
            </a>
            <button type="button" (click)="grabar()" class="btn shadow-none"
                [ngClass]="{'btn-success': id, 'btn-primary': !id}" [disabled]="form.invalid">
                {{btnName}}
            </button>
        </div>
    </form>
</div>
